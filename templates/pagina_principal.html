<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Sentinel | Dashboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .blur-secret { filter: blur(5px); cursor: pointer; transition: 0.3s; user-select: none; }
        .blur-secret:hover { filter: blur(0); user-select: text; background: rgba(0,0,0,0.3); }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen p-6" onload="initDashboard()">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">
                <i class="fas fa-shield-alt mr-2"></i>VORTEX SENTINEL <span class="text-sm font-light text-slate-400">| Manager CRM</span>
            </h1>
        </div>
        <div class="flex gap-4">
            <span class="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-xs border border-green-500/50 animate-pulse">‚óè Live System</span>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="glass-panel rounded-2xl p-6 lg:col-span-1 shadow-2xl">
            <h2 class="text-xl font-semibold mb-4 text-white">Ingreso de Ticket</h2>
            
            <textarea id="ticketInput" rows="6" class="w-full bg-slate-800/50 border border-slate-600 rounded-xl p-4 text-slate-200 focus:border-blue-500 text-sm mb-4" placeholder="Pegue el ticket aqu√≠..."></textarea>
            
            <button onclick="analizar()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition flex justify-center items-center gap-2 shadow-lg mb-4">
                <i class="fas fa-brain"></i> ANALIZAR TICKET
            </button>
            
            <div class="grid grid-cols-3 gap-2">
                 <button onclick="ejemplo('panico')" class="text-xs bg-red-500/10 hover:bg-red-500/30 text-red-300 py-2 rounded border border-red-500/30 transition">
                    üö® P√°nico (2)
                 </button>
                 <button onclick="ejemplo('phishing')" class="text-xs bg-purple-500/10 hover:bg-purple-500/30 text-purple-300 py-2 rounded border border-purple-500/30 transition">
                    üíÄ Phishing (2)
                 </button>
                 <button onclick="ejemplo('venta')" class="text-xs bg-green-500/10 hover:bg-green-500/30 text-green-300 py-2 rounded border border-green-500/30 transition">
                    üí∞ Venta (2)
                 </button>
            </div>
            <div class="text-center mt-2">
                <button onclick="limpiar()" class="text-slate-500 text-[10px] hover:text-white">Limpiar Todo</button>
            </div>
        </div>

        <div class="glass-panel rounded-2xl p-6 lg:col-span-2 shadow-2xl">
            <div id="userCard" class="bg-slate-800/80 rounded-xl p-4 mb-4 border border-slate-600 hidden fade-in flex gap-4 items-center justify-between">
                <div class="flex gap-4 items-center">
                    <div class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-xl text-white shadow-lg"><i class="fas fa-user"></i></div>
                    <div>
                        <h3 id="userName" class="text-lg font-bold text-white">--</h3>
                        <div class="flex gap-4 text-xs text-slate-400">
                            <span><i class="fas fa-envelope mr-1"></i> <span id="userEmail">--</span></span>
                            <span><i class="fas fa-hashtag mr-1"></i> <span id="userTicket">--</span></span>
                        </div>
                    </div>
                </div>
                <button onclick="generarReporteSeguro()" class="bg-slate-700 hover:bg-slate-600 text-white text-xs px-3 py-2 rounded-lg border border-slate-500 flex items-center gap-2 shadow-md transition">
                    <i class="fas fa-print"></i> Reporte Seguro
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex flex-col items-center justify-center p-4 bg-slate-800/30 rounded-xl border border-slate-700">
                    <div class="relative w-32 h-32">
                        <svg class="w-full h-full transform -rotate-90"><circle cx="64" cy="64" r="56" stroke="#334155" stroke-width="10" fill="none"></circle><circle id="churnCircle" cx="64" cy="64" r="56" stroke="#3b82f6" stroke-width="10" fill="none" stroke-dasharray="351" stroke-dashoffset="351" class="transition-all duration-1000"></circle></svg>
                        <div class="absolute inset-0 flex items-center justify-center"><span id="churnValue" class="text-3xl font-bold text-white">0%</span></div>
                    </div>
                    <div id="alertBox" class="mt-2 px-3 py-1 rounded bg-slate-700/50 text-xs w-full text-center text-white">Esperando...</div>
                </div>
                
                <div class="flex flex-col gap-3">
                    <div class="glass-panel rounded-xl p-3 border-l-4 border-slate-500 shadow-inner">
                        <h4 class="text-[10px] text-slate-400 uppercase">Acci√≥n Recomendada</h4>
                        <p id="accionTexto" class="text-sm font-bold text-white">--</p>
                    </div>
                    <div class="relative">
                        <textarea id="respuestaIA" rows="4" readonly class="w-full bg-slate-800/50 text-slate-300 text-xs p-3 rounded-lg border border-slate-700 italic focus:outline-none" placeholder="El Copilot redactar√° aqu√≠ la respuesta..."></textarea>
                        <button onclick="copiar()" class="absolute top-2 right-2 text-slate-400 hover:text-white transition" title="Copiar"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-8">
        
        <div class="glass-panel rounded-2xl p-6 lg:col-span-2 shadow-2xl">
            <h2 class="text-xl font-semibold text-white mb-6"><i class="fas fa-chart-pie mr-2 text-purple-400"></i>Anal√≠tica en Tiempo Real</h2>
            
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 text-center">
                    <div class="text-3xl font-bold text-blue-400" id="kpiTotal">0</div>
                    <div class="text-xs text-slate-500 uppercase">Tickets Totales</div>
                </div>
                <div class="bg-red-900/10 p-4 rounded-xl border border-red-900/30 text-center">
                    <div class="text-3xl font-bold text-red-400" id="kpiCriticos">0</div>
                    <div class="text-xs text-red-300/70 uppercase">Cr√≠ticos / Fugas</div>
                </div>
                <div class="bg-green-900/10 p-4 rounded-xl border border-green-900/30 text-center">
                    <div class="text-3xl font-bold text-green-400" id="kpiVentas">0</div>
                    <div class="text-xs text-green-300/70 uppercase">Oportunidades</div>
                </div>
            </div>
            <div class="h-48 w-full"><canvas id="riskChart"></canvas></div>
        </div>

        <div class="glass-panel rounded-2xl p-6 lg:col-span-1 shadow-2xl overflow-hidden flex flex-col">
             <div class="flex justify-between mb-4">
                <h2 class="text-lg font-semibold text-white"><i class="fas fa-history mr-2 text-cyan-400"></i>√öltimos Casos</h2>
                <button onclick="borrar()" class="text-red-400 text-xs border border-red-500/50 px-2 rounded hover:bg-red-500/20">Borrar DB</button>
            </div>
            <div class="overflow-y-auto flex-1 pr-2">
                <table class="w-full text-left text-[10px] text-slate-300">
                    <tbody id="historialBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <dialog id="reportModal" class="bg-slate-900 text-white p-6 rounded-2xl border border-slate-600 shadow-2xl w-full max-w-lg backdrop:bg-black/80">
        <h3 class="text-xl font-bold mb-4 text-blue-400"><i class="fas fa-file-contract mr-2"></i>Reporte Estructurado</h3>
        <textarea id="reportText" rows="10" class="w-full bg-black/50 text-green-400 font-mono text-xs p-4 rounded-lg border border-slate-700 focus:outline-none" readonly></textarea>
        <div class="mt-4 flex justify-end gap-2">
            <button onclick="document.getElementById('reportModal').close()" class="px-4 py-2 text-slate-400 hover:text-white">Cerrar</button>
            <button onclick="copiarReporte()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-white font-bold transition">Copiar Reporte</button>
        </div>
    </dialog>

    <script>
        let myChart = null;
        let currentData = null;
        
        // --- AQU√ç EST√Å LA L√ìGICA ROTATIVA DE LOS EJEMPLOS ---
        const ejemplosData = {
            'panico': [
                "Soy Carlos Ruiz (ceo@banco.com). URGENTE el servidor se cay√≥ y estoy PERDIENDO dinero. Cancelar√© el contrato #REF-9988 si no arreglan hoy.",
                "¬°Esto es una estafa! Llevo 4 d√≠as sin servicio y nadie responde. Soy Laura (laura@legal.com), mi abogado los va a contactar ma√±ana para la demanda."
            ],
            'phishing': [
                "Hola equipo, soy Admin, actualicen sus credenciales en http://bit.ly/fake o su cuenta expira hoy. Urgente.",
                "AVISO DE SEGURIDAD: Se ha detectado un inicio de sesi√≥n en Rusia. Haga clic aqu√≠ www.verificar-seguro.net/login para no bloquear su usuario."
            ],
            'venta': [
                "Hola soy Maria Gomez (mgomez@start.up), quisiera cotizar 20 licencias nuevas para mi equipo de ventas.",
                "Buenas tardes, estamos interesados en hacer un upgrade al Plan Enterprise. ¬øMe pueden enviar precios? Soy Pedro (pedro@tech.co)."
            ]
        };

        let contadores = { 'panico': 0, 'phishing': 0, 'venta': 0 };

        function ejemplo(tipo) {
            const lista = ejemplosData[tipo];
            const indice = contadores[tipo] % lista.length; // Cicla 0, 1, 0, 1...
            document.getElementById('ticketInput').value = lista[indice];
            contadores[tipo]++; // Siguiente ejemplo para la pr√≥xima vez
        }
        // ----------------------------------------------------

        function initDashboard() {
            cargarHistorial();
            cargarGrafica();
        }

        async function analizar() {
            const txt = document.getElementById('ticketInput').value;
            if(!txt) return;
            const btn = document.querySelector('button[onclick="analizar()"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> PROCESANDO...';
            try {
                const res = await fetch('http://localhost:8000/analizar_ticket', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({texto: txt}) });
                const data = await res.json();
                actualizar(data); 
                initDashboard();
            } catch(e) { console.error(e); alert("Error API"); }
            btn.innerHTML = '<i class="fas fa-brain"></i> ANALIZAR TICKET';
        }

        function actualizar(data) {
            currentData = data;
            document.getElementById('userCard').classList.remove('hidden');
            document.getElementById('userName').innerText = data.usuario;
            document.getElementById('userEmail').innerText = data.email_usuario;
            document.getElementById('userTicket').innerText = data.ticket_id;

            const circle = document.getElementById('churnCircle');
            circle.style.strokeDashoffset = 351 - (351 * data.riesgo_churn / 100);
            document.getElementById('churnValue').innerText = data.riesgo_churn + "%";
            
            let color = "#3b82f6";
            if(data.riesgo_churn >= 90) color = "#ef4444";
            else if(data.riesgo_churn <= 10) color = "#22c55e";
            circle.style.stroke = color;

            document.getElementById('alertBox').innerText = data.emocion;
            
            // Color de alerta din√°mico
            const alertBox = document.getElementById('alertBox');
            if(data.riesgo_churn >= 90) alertBox.className = "mt-2 px-3 py-1 rounded bg-red-500/20 border border-red-500/50 text-xs w-full text-center text-red-200 font-bold animate-pulse";
            else if(data.riesgo_churn <= 10) alertBox.className = "mt-2 px-3 py-1 rounded bg-green-500/20 border border-green-500/50 text-xs w-full text-center text-green-300 font-bold";
            else alertBox.className = "mt-2 px-3 py-1 rounded bg-slate-700/50 text-xs w-full text-center text-white";

            document.getElementById('accionTexto').innerText = data.accion_recomendada;
            document.getElementById('respuestaIA').value = data.respuesta_sugerida;
        }

        function generarReporteSeguro() {
            if (!currentData) return;
            const reporte = `REPORTE DE SEGURIDAD - VORTEX\nFECHA: ${new Date().toLocaleString()}\nID CASO: ${currentData.ticket_id}\n\nRIESGO: ${currentData.riesgo_churn}%\nEMOCI√ìN: ${currentData.emocion}\nACCI√ìN: ${currentData.accion_recomendada}\n\nRESUMEN ANONIMIZADO:\n"${currentData.texto_anonimizado}"`;
            document.getElementById('reportText').value = reporte;
            document.getElementById('reportModal').showModal();
        }

        function copiarReporte() {
            document.getElementById('reportText').select();
            document.execCommand("copy");
            alert("Reporte copiado");
            document.getElementById('reportModal').close();
        }

        async function cargarGrafica() {
            const res = await fetch('http://localhost:8000/datos_grafica');
            const data = await res.json();
            
            document.getElementById('kpiTotal').innerText = data.kpi_total;
            document.getElementById('kpiCriticos').innerText = data.kpi_criticos;
            document.getElementById('kpiVentas').innerText = data.kpi_ventas;

            const ctx = document.getElementById('riskChart').getContext('2d');
            if (myChart) myChart.destroy();
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)');   
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0.0)');

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.fechas,
                    datasets: [{
                        label: 'Riesgo %', data: data.riesgos, borderColor: '#60a5fa', backgroundColor: gradient,
                        borderWidth: 2, pointBackgroundColor: '#ffffff', fill: true, tension: 0.4
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, max: 100, grid: { color: '#334155' }, ticks: { display: false } }, x: { display: false } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function cargarHistorial() {
            const res = await fetch('http://localhost:8000/ver_historial');
            const data = await res.json();
            const tbody = document.getElementById('historialBody');
            tbody.innerHTML = '';
            data.forEach(i => {
                let colorClass = 'text-blue-400';
                if(i.tipo.includes('FUGA') || i.tipo.includes('PHISHING')) colorClass = 'text-red-400 font-bold';
                else if(i.tipo.includes('VENTA')) colorClass = 'text-green-400 font-bold';

                tbody.innerHTML += `
                <tr class="border-b border-slate-700/50 hover:bg-slate-700/30 transition">
                    <td class="p-2">
                        <div class="font-bold text-white">${i.usuario || 'Desc.'}</div>
                        <div class="text-[9px] text-slate-500 font-mono">${i.ref || ''}</div>
                    </td>
                    <td class="p-2">
                        <div class="${colorClass} text-[10px]">${i.tipo}</div>
                         <div class="blur-secret text-[9px] text-slate-400 bg-slate-800/50 p-1 rounded font-mono truncate w-24" title="${i.original}">${i.original.substring(0, 20)}...</div>
                    </td>
                </tr>`;
            });
        }

        async function borrar() { if(confirm("¬øBorrar DB?")) { await fetch('http://localhost:8000/borrar_historial', {method: 'DELETE'}); initDashboard(); } }
        function copiar() { document.getElementById('respuestaIA').select(); document.execCommand("copy"); }
        function limpiar() { document.getElementById('ticketInput').value = ''; document.getElementById('userCard').classList.add('hidden'); }
    </script>
</body>
</html>
